<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer Popup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <img src="movie.jpg" alt="" />
      <h1>Movie Title</h1>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut voluptatum
        debitis odit, veritatis harum, unde quisquam mollitia enim, omnis id
        consequuntur consequatur iusto perspiciatis nam laboriosam impedit
        nostrum aspernatur maxime.
      </p>
      <button class="btn">Watch now</button>
    </div>

    <div class="trailer-container active">
      <video src="trailer.mp4" controls></video>
      <i class="fa-solid fa-xmark fa-2x close-icon"></i>
    </div>

    <script src="script.js"></script>
  </body>
</html>
